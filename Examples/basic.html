<!DOCTYPE html>
<html>
<head>
	<title>zSlide - Basic Slideshow</title>
	<style>
		body {
			margin: 0px;
		}
		#slideshow {
			height: 500px;
			width: 800px;
			margin: 10% auto;
			background-color: #CCC;
			position: relative; /* Your slideshow requires a set position */
		}

	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="../zSlide-min.js"></script>
</head>
<body>
	
	<div id="slideshow"></div>

	<script>
		
		$('#slideshow').zSlide(['photos/1.jpg','photos/2.jpg','photos/3.jpg'],{interval:5000});


		
	</script>
	
</body>
</html>
